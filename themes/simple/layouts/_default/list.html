{{ define "main" }}
    <h1>Welcome to {{ .Site.Title }}</h1>
    <div class="posts-list">
        {{ range .Pages }}
            <article>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <time>{{ .Date.Format "January 2, 2006" }}</time>
                {{ with .Description }}
                    <p>{{ . }}</p>
                {{ end }}
            </article>
        {{ end }}
    </div>
{{ end }}
